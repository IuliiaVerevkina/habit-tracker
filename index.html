<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/Logomark.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Open+Sans:wght@700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>Habbit</title>
</head>

<body>
	<section class="app">
		<div class="row text-center">
			<div class="col-xl-2 panel">
				<img class="mb-5" src="./img/logo.svg" alt="logo Habbit App">
				<nav class="menu align-items-center">
					<div class="menu__list d-flex flex-column align-items-center">
						<button class="menu__item btn menu__active">
							<img src="./img/sport.svg" alt="sport">
						</button>
						<button class="menu__item btn">
							<img src="./img/water.svg" alt="sport">
						</button>
						<button class="menu__item btn">
							<img src="./img/food.svg" alt="sport">
						</button>
					</div>
					<button class="menu__add btn">
						<img src="./img/add.svg" alt="add button">
					</button>
				</nav>
			</div>
			<div class="col-xl-10 content">
				<header class="d-flex justify-content-between align-items-center">
					<h1>Sport</h1>
					<div class="progress__in_bar">
						<div class="progress__text">
							<div class="progress__name">Progress</div>
							<div class="progress__percent">80%</div>
						</div>
						<div class="progress__bar">
							<div class="progress__cover_bar"></div>
						</div>
					</div>
				</header>
				<main>
					<div>
						<div class="row habbit justify-content-between">
							<div class="col-xl-2 habbit__day">День 1</div>
							<div class="col-xl-8 habbit_commit text-start">The first set is always the hardest.</div>
							<div class="col-xl-2 d-flex justify-content-end">
								<button class="btn habbit__delete">
									<img src="./img/delete.svg" alt="delete">
								</button>
							</div>
						</div>
					</div>
					<div class="row habbit justify-content-between">
						<div class="col-xl-2 habbit__day">День 2</div>
						<div class="col-xl-10 text-start">
							<form action="" class="habbit__form">
								<input type="text" placeholder="Comment" class="input__icon">
								<img class="input__icon_img" src="./img/comment_img.svg" alt="">
								<button class="btn save__form">Save</button>
							</form>
						</div>
					</div>
				</main>
			</div>
		</div>
	</section>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
