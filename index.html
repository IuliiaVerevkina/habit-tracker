<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/Logomark.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Open+Sans:wght@700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>Habbit</title>
</head>

<body>
	<section class="app">
		<div class="row">
			<div class="col-xl-2 panel text-center">
				<img class="mb-5" src="./img/logo.svg" alt="logo Habbit App">
				<nav class="menu d-flex flex-column align-items-center">
					<div class="menu__list d-flex flex-column align-items-center">
						<button class="menu__item btn menu__active">
							<img src="./img/sport.svg" alt="sport">
						</button>
						<button class="menu__item btn">
							<img src="./img/water.svg" alt="sport">
						</button>
						<button class="menu__item btn">
							<img src="./img/food.svg" alt="sport">
						</button>
					</div>
					<button class="menu__add btn">
						<img src="./img/add.svg" alt="add button">
					</button>
				</nav>
			</div>
			<div class="col-xl-10 content"></div>
		</div>
	</section>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
