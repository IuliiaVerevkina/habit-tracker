<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/Logomark.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Open+Sans:wght@700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>Habbit</title>
</head>

<body>
	<section class="app container-fluid">
		<div class="row">
			<div class="col-2 panel">
				<img class="img-fluid logo" src="./img/logo.svg" alt="logo Habbit App">
				<nav class="menu align-items-center">
					<div class="menu__list"></div>
					<button type="button" class="btn menu__add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
						<img class="img-fluid" src="./img/add.svg" alt="add button">
					</button>
				</nav>
			</div>
			<div class="col-10 content">
				<header class="">
					<div class="row">
						<div class="col-md-8 col-12"><h1 class="h1"></h1></div>
						<div class="col-md-4 col-12">
							<div class="progress__in_bar">
						<div class="progress__text">
							<div class="progress__name">Progress</div>
							<div class="progress__percent">%</div>
						</div>
						<div class="progress__bar">
							<div class="progress__cover_bar"></div>
						</div>
					</div>
						</div>
					</div>
				</header>
				<main>
					<div id="days">
						</div>
					<div class="row habbit justify-content-between">
						<div class="col-xl-2 col-lg-2 col-12 habbit__day"></div>
						<div class="col-xl-10 col-lg-10 col-12 text-start">
							<form class="habbit__form" onsubmit="addDays(event)">
								<input name="comment" type="text" placeholder="Comment" class="input__icon">
								<img class="input__icon_img" src="./img/comment_img.svg" alt="">
								<button class="btn save__form" type="submit">Save</button>
							</form>
						</div>
					</div>
				</main>
			</div>
		</div>
	</section>
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog text-center">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h2 class="modal-title" id="staticBackdropLabel">New habbit</h2>
					<div class="icon_label">Icon</div>
					<div class="icon-select">
						<button class="icon icon__active btn" onclick="setIcon(this, 'sport')">
							<img src="/img/sport.svg" alt="sport">
						</button>
						<button class="icon btn" onclick="setIcon(this, 'water')">
							<img src="/img/water.svg" alt="water">
						</button>
						<button class="icon btn" onclick="setIcon(this, 'food')">
							<img src="/img/food.svg" alt="food">
						</button>
					</div>
					<form class="modal__form" onsubmit="addHabbit(event)">
						<input type="text" name="name" placeholder="Add name habbit" class="input__modal">
						<input type="text" name="icon" placeholder="icon" hidden value="sport">
						<input type="number" name="target" placeholder="Amount of days" class="input__modal">
						<button class="btn save__form" type="submit" data-bs-dismiss="modal">Save</button>
					</form>
				</div>
				<!-- <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Understood</button>
				</div> -->
			</div>
		</div>
	</div>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
